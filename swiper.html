<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">

  <!-- Demo styles -->
  <style>
    
  </style>
</head>

<body>
  <!-- Swiper -->
  <div class="swiper-container">
    <div class="swiper-wrapper">
      
        <div class="swiper-slide">
            <picture>
                <a href="#">
                    <source srcset="./media/atomic-hipster@1x.avif 1x,
                    ./media/atomic-hipster@2x 2x,
                    ./media/atomic-hipster@3x.avif 3x" type="image/avif">
                </a>
                <a href="#">
                    <source srcset="./media/atomic-hipster@1x.webp 1x,
                    ./media/atomic-hipster@2x.webp 2x,
                    ./media/atomic-hipster@3x.webp 3x" type="image/webp">
                </a>
                <a href="#">
                    <img srcset="./media/atomic-hipster@2x.jpg 2x, 
                    ./media/atomic-hipster@3x.jpg 3x" src="./media/atomic-hipster@1x.jpg"
                        alt="atomic-hipster"/>
                </a>
            </picture>
        </div>
        <div class="swiper-slide">
            <picture>
                <a href="#">
                    <source srcset="./media/booler-hipster@1x.avif 1x,
                    ./media/booler-hipster@2x.avif 2x,
                    ./media/booler-hipster@3x.avif 3x" type="image/avif">

                <a href="#">

                    ./media/booler-hipster@2x.webp 2x,

                        alt="booler-hipster"/>
                </a>
            </picture>
        </div>
        <div class="swiper-slide">
            <picture>
                <a href="#">
                    <source srcset="./media/hipster@1x.avif 1x,
                    ./media/hipster@2x.avif 2x,
                    ./media/hipster@3x.avif 3x" type="image/avif">
                </a>
                <a href="#">
                    <source srcset="./media/hipster@1x.webp 1x,
                    ./media/hipster@2x.webp 2x,
                    ./media/hipster@3x.webp 3x" type="image/webp">
                </a>
                <a href="#">
                    <img srcset="./media/hipster@2x.jpg 2x, 
                    ./media/hipster@3x.jpg 3x" src="./media/hipster@1x.jpg"

        </div>

        <div class="swiper-slide">
            <picture>
                <a href="#">
                    <source srcset="./media/motor-hipster@1x.avif 1x,

                    ./media/motor-hipster@2x.webp 2x,
                    ./media/motor-hipster@3x.webp 3x" type="image/webp">
                </a>
                <a href="#">
                    <img srcset="./media/motor-hipster@2x.jpg 2x, 
                    ./media/motor-hipster@3x.jpg 3x" src="./media/motor-hipster@1x.jpg"
                        alt="motor-hipster"/>
                </a>
            </picture>
        </div>

        <div class="swiper-slide">
            <picture>
                <a href="#">
                    <source srcset="./media/need-hipster@1x.avif 1x,

        </div>

        <div class="swiper-slide">
            <picture>
                <a href="#">
                    <source srcset="./media/puzzle-hipster@1x.avif 1x,
                    ./media/puzzle-hipster@2x.avif 2x,
                    ./media/puzzle-hipster@3x.avif 3x" type="image/avif">
                </a>    
                <a href="#">
                    <source srcset="./media/puzzle-hipster@1x.webp 1x,
                    ./media/puzzle-hipster@2x.webp 2x,
                    ./media/puzzle-hipster@3x.webp 3x" type="image/webp">

                </picture>
        </div>
    </div>
</div>
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    let x = new Swiper('.swiper-container', {
      slidesPerView: 2,
  
    });
  </script>
</body>

</html>
